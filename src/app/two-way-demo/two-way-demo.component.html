<div class="row">
	<div class="col">
		<p>Two-way data binding in a form. (Also *ngIf!)</p>
		<div>
			<label
				for="userName"
				class="form-label"
			>
				Enter your name:
			</label>
			<input
				id="userName"
				type="text"
				class="form-control"
				[(ngModel)]="userName"
			/>
		</div>
		<div *ngIf="userName.length > 2">
			<p>Hello, {{ userName }}</p>
		</div>
	</div>
</div>
